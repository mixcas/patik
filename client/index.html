<head>
  <title>patik</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to Meteor!</h1>

    {{> hello}}
    {{> newDrop}}
    {{> allDrops}}
  </div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="newDrop">
  <form role="form">
    <input class="myFileInput" type="file">
  </form>
</template>

<template name="allDrops">
  {{#each drops}}
    <div class="row">
      <div class="col-md-3">
        {{> dropFile}}
        <p><code>({{loc.coordinates}})</code></p>
      </div>
    </div>
  {{/each}}
</template>

<template name="dropFile">
  {{#with file}}
    {{#if isImage}}
      <img class="img-responsive" src="{{this.url}}">
    {{/if}}

    {{#if isAudio isUploaded}}
    <audio controls>
      <source src="{{this.url}}">
    </audio>
    {{/if}}
  {{/with}}
</template>
