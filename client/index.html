<head>
  <title>patik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>Patik</h1>
  </header>
  <div class="container">
    {{> allDrops}}
  </div>
    {{ > addDrop}}
    {{> newDrop}}
</body>

<template name="addDrop">
  <button id="addDrop">+</button>
</template>

<template name="newDrop">
  <div class="newDrop">
    <form role="form">
      <input class="dropFileInput" type="file" accept="image/*, audio/*" capture="camera">
    </form>
    <button class="closeNewDrop">&#9587;</button>
  </div>
</template>

<template name="allDrops">
  <div class="drops-container">
    {{#each drops}}
      <div class="drop">
        {{#if isImage}}
          <img class="img-responsive" src="{{this.url}}">
        {{/if}}

        {{#if isAudio isUploaded}}
        <audio controls>
          <source src="{{this.url}}">
        </audio>
        {{/if}}
        <img class="img-responsive" src="https://maps.googleapis.com/maps/api/staticmap?center={{metadata.loc.coordinates.reverse}}&zoom=15&size=200x200&markers=|{{metadata.loc.coordinates}}">
        <p><code>({{metadata.loc.coordinates}})</code></p>
        {{#unless this.isUploaded}}
          <marquee>LOADING</marquee>
        {{/unless}}
      </div>
    {{/each}}
  </div>
</template>
