<head>
  <title>patik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>Patik</h1>
  </header>
  <div class="container">

    {{> newDrop}}
    {{> allDrops}}
  </div>
</body>

<template name="newDrop">
  <form role="form" class="add-drop">
    <input class="myFileInput" type="file" accept="image/*, audio/*" capture="camera">
  </form>
</template>

<template name="allDrops">
  <div class="drops-container">
    {{#each drops}}
      <div class="drop">
        {{> dropFile}}
        <p><code>({{loc.coordinates}})</code></p>
      </div>
    {{/each}}
  </div>
</template>

<template name="dropFile">
  {{#with file}}
    {{#if isImage}}
      <img class="img-responsive" src="{{this.url}}">
    {{/if}}

    {{#if isAudio isUploaded}}
    <audio controls>
      <source src="{{this.url}}">
    </audio>
    {{/if}}
  {{/with}}
</template>
